# Datenmodell Geologie

themes:
  - name: Rock_Bodies
    classes:
      - name: Unconsolidated_Deposits_PT
        description: >
          Die Klasse Unconsolidated_Deposits_PT umfasst einzelne Gesteine
          (Korngrösse: Steine bis Blöcke), die durch gravitative, glaziale oder
          anthropogene Transportprozesse an ihren heutigen Ort gelangten,
          respektive sich an Ort und Stelle durch Verwitterung des umliegenden
          Gesteins gebildet haben.
        attributes:
          - name: kind
            type: subtype
            value: 14401
            description: Objektart
            cardinality: 1
          - name: status
            type: CD
            value: GC_PNT_RUNC_STATUS_CD
            description: Zustand der Objektart
            cardinality: 1
          - name: rock_type
            type: CD
            value: GC_PNT_RUNC_ROCK_TYP_CD
            description: Gesteinstyp (Kristallingestein / Sedimentgestein)
            cardinality: 0..1
          - name: rock_spe
            type: CD
            value: GC_PNT_RUNC_ROCK_SPE_CD
            description: Bezeichnung des Leitgesteins
            cardinality: 0..1
          - name: mat_type  # TODO type
            type:
            description: Materialbezeichnung (lithologische Einheit)
          - name: orig_descr
            description: Originalbezeichnung gemäss der Legende der zugrundeliegenden geologischen Karte
            type: string
            cardinality: 0..1
          - name: protected
            description: Geschütztes geologisches Objekt
            type: boolean
            cardinality: 0..1
      - name: Unconsolidated_Deposits_PLG
        description: >
          Die Klasse Unconsolidated_Deposits_PLG beinhaltet alle flächenhaft
          ausgeschiedenen Lockergesteine. Die Angabe, ob eine
          Lockergesteinsmasse bewegt (durch Gravitation versetzt) wurde, geht
          aus der Klasse Instabilities_within_Unconsolidated_Deposits_PLG (Thema
          Geomorphology) hervor. Eine Ausnahme bilden Lockergesteinsmassen,
          welche unter dem Einfluss der Schwerkraft bewegt wurden und keine
          Angaben zum Ausgangsmaterial enthalten (Rutschmassen oder zerrüttete
          Gesteinsmassen «Sackungsmassen»). Solche Lockergesteine werden sowohl
          in der Klasse Unconsolidated_Deposits_PLG als auch in der Klasse
          Instabilities_with_in_Unconsolidated_Deposits_PLG erfasst. Zur näheren
          Erklärung der verschiedenen Objektarten sind im Anhang A einige
          Fallbeispiele abgebildet.
        attributes:
          - name: kind
            type: subtype
            value: 14517
            description: Objektart
            cardinality: 1
          - name: litstrat
            type: CD
            value: GC_LITSTRAT_UNCO_CD
            cardinality: 1
          - name: litho
            type: CD
            value: GC_LITHO_CD
            cardinality: 1..3
          - name: chrono_t
            type: CD
            value: GC_CHRONO_CD
            cardinality: 1
          - name: chrono_b
            type: CD
            value: GC_CHRONO_CD
            cardinality: 1
          - name: mat_type
            value: Lithostratigraphic_Units_Litho
            cardinality: 0..3
          - name: buried_out
            type: boolean
            cardinality: 1
          - name: composit
            type: table
            value: gc_composit
            cardinality: 0..3
          - name: admixture
            type: table
            value: gc_admixture
            cardinality: 0..2
          - name: structur
            type: CD
            value: GC_UN_DEP_RUNC_STRUCTUR_CD
            description: Textur des Lockergesteins
            cardinality: 0..1
          - name: charact
            # Achtung charact is sometime charcat
            description: Spezifische Eigenschaft
            type: table
            value: gc_charcat
            cardinality: 0..3
            description: Spezifische Eigenschaft
          - name: morpholo
            type: CD
            value: GC_UN_DEP_RUNC_MORPHOLO_CD
            description: Morphologie der Lockergesteinseinheit
            cardinality: 0..1
          - name: glac_type
            type: CD
            value: GC_UN_DEP_RUNC_GLAC_TYP_CD
            description: Gletschertyp; Attribut nur für Moränen
            cardinality: 0..1
          - name: ref_year
            type: string
            description: Zeitpunkt oder Zeitperiode. Zum Beispiel «1940 1943, Periode der Drainage» (muss präzisiert werden)
            cardinality: 0..1
          - name: thin_cover
            type: CD
            value: GC_UN_DEP_RUNC_THIN_COV_CD
            description: Lockermaterialbedeckung, wenn vorhanden.
            cardinality: 0..1
          - name: orig_descr
            description: Originalbezeichnung gemäss der Legende der zugrundeliegenden geologischen Karte
            value: string
            cardinality: 1

      - name: Bedrock_PLG
        description: >
          Die Klasse Bedrock_PLG enthält alle flächenbildenden
          lithostratigraphischen Festgesteinseinheiten. Die Angabe,  ob ein
          Festgestein bewegt (durch Gravitation versetzt) wurde, geht aus der
          Klasse Instabilities_within_Bedrock_PLG (Thema Geomorphology) hervor.
        attributes:
          - name: kind
            description: Spezifische Eigenschaft
            type: subtype
            value: 14334001
            cardinality: 1
          - name: fm_homog  # TODO still in use?
            description: Gesteinsaufbau
          - name: listrat
            description: Lithostratigraphische Einhei
            type: CD
            value: GC_LITSTRAT_BED_CD
            cardinality: 1
          - name: litho
            type: CD
            value: GC_LITHO_CD
            description: Lithologische Beschreibung
            cardinality: 1..3
          - name: chrono_t
            type: CD
            value: GC_CHRONO_CD
            description: >-
              Chronostratigraphische Zuordnung der Obergrenze der Kartiereinheit (Top)
            cardinality: 1
          - name: chrono_b
            type: CD
            value: GC_CHRONO_CD
            description: >-
              Chronostratigraphische Zuordnung der Untergrenze der
              Kartiereinheit (Basis)
            cardinality: 1
          - name: tecto
            type: CD
            value: GC_TECTO_CD
            description: Tektonische Zugehörigkeit
            cardinality: 1
          - name: orig_descr
            type: string
            description: >-
              Originalbezeichnung gemäss der Legende der zugrundeliegenden geologischen
              Karte
            cardinality: 1
          - name: buried_out
            type: boolean
            description: Wurde das Festgestein wieder verdeckt (ja / nein)?
            cardinality: 1
          - name: exotic_ele
            value: boolean
            description: >-
              Handelt es sich bei der Objektart um ein exotisches Element; z.B.
              Einschluss, Linse, Tasche, Olistholith (ja / nein)?
            cardinality: 1
          - name: colour
            type: string
            description: >-
              Farbe des Gesteins. Präzisieren ob es sich um die Bruchfarbe, die
              Verwitterungsfarbe, etc. handelt; z.B.Verwitterungsfarbe grau.
            cardinality: 0..1
          - name: sedi_main_com
            type: CD
            value: GC_MAIN_COM_CD
            description: Hauptgesteinskomponente des klastischen Sedimentgesteins
            cardinality: 0..1
          - name: sedi_seco_com
            type: CD
            value: GC_SECO_COM_CD
            description: Nebengesteinskomponente des Sedimentgesteins
            cardinality: 0..2
          - name: sedi_bond_mat
            type: CD
            value: GC_BOND_MAT_CD
            description: Bindemittel des Sedimentgesteins
            cardinality: 0..1
          - name: sedi_bedding
            type: CD
            value: GC_BEDDING_CD
            description: Schichtung des Sedimentgesteins
            cardinality: 0..2
          - name: sedi_str
            type: CD
            value: GC_SEDI_STR_CD
            description: Textur des Sedimentgesteins # TODO really textur?
            cardinality: 0..2
          - name: sedi_tex
            type: CD
            value: GC_SEDI_TEX_CD
            description: Sedimentstruktur  # TODO: really struktur?
          - name: igne_text
            type: CD
            value: GC_IGNE_TEX_CD
            description: Struktur des magmatischen Gesteins
            cardinality: 0..1
          - name: igne_grain_si
            type: CD
            value: GC_GRAIN_SI_CD
            cardinality: 0..1
            description: Korngrösse des magmatischen Gesteins
          - name: igne_affinity
            type: CD
            value: GC_AFFINITY_CD
            description: Affinität zu einer magmatischen Serie.
          - name: meta_full_name
            type: string
            description: Bezeichnung des metamorphen Gesteins
            cardinality: 0..1
          - name: meta_mineral
            type: CD
            value: GC_MINERAL_CD
            description: Wichtiges Mineral des metamorphen Gesteins
            cardinality: 0..3
          - name: meta_str
            type: CD
            value: GC_META_STR_CD
            description: Textur des metamorphen Gesteins #TODO really textur
            cardinality: 0..3
  - name: Geomorphology
    classes:
      - name: Instability_Structures_PT
        description: |
          Die Klasse Instability_Structures_PT enthält lokal beobachtete Hinweise auf Hanginstabilitäten 
          (Rutschungen), die räumlich nicht abgegrenzt werden können. Wenn möglich, sollen instabile 
          Gesteinsmassen durch Polygone erfasst werden (Klasse Instabilities_within_Unconsolidated_ 
          Deposits_PLG), die punktförmige Aufnahme ist zu vermeiden und vorwiegend für die Vektorisierung älterer
          gedruckter Karten gedacht.
        attributes:
          - name: kind
            description: Spezifische Eigenschaft
            type: subtype
            value: 11601
            cardinality: 1
      - name: Instability_Structures_L
        description: |
          Die Klasse Instability_Structures_L umfasst linienförmige Morphologien, die sich als Folge von 
          Hanginstabilitäten an der Oberfläche ausgebildet haben. Beim Abrissrand handelt es sich um den 
          oberen Rand der durch das Abgleiten der bewegten Masse freigelegten Gleitfläche einer 
          Rutschung oder Sackung (Abrissnische)
        attributes:
          - name: kind
            description: Spezifische Eigenschaft
            type: subtype
            value: 11701
            cardinality: 1
      - name: Instabilities_within_Unconsolidated_Deposits_PLG
        description: |
          Die Klasse Instabilities_within_Unconsolidated_Deposits_PLG beinhaltet alle Polygone, die Gebiete 
          mit instabilen Lockergesteinen begrenzen. In dieser Klasse werden die Prozessräume der 
          verschiedenen Typen von gleitenden Massenbewegungsprozessen ausgeschieden; die 
          eigentlichen Gesteinskörper und Ablagerungen, die von Massenbewegungsprozessen betroffen 
          bzw. gebildet worden sind, werden in der Klasse Unconsolidated_Deposits_PLG beschrieben. Zur 
          näheren Erklärung der verschiedenen Objektarten sind im Anhang A einige Fallbeispiele 
          abgebildet.
        attributes:
          - name: kind
            description: Spezifische Eigenschaft
            type: subtype
            value: 11801
            cardinality: 1
      - name: Instabilities_within_Bedrock_PLG
        description: |
          Die Klasse Instabilities_within_Bedrock_PLG beinhaltet alle Polygone, die Gebiete mit instabilen 
          Festgesteinen begrenzen. In dieser Klasse werden die Prozessräume der verschiedenen Typen von 
          gleitenden Massenbewegungsprozessen ausgeschieden; die eigentlichen Gesteinskörper, die von 
          Massenbewegungsprozessen betroffen sind, werden in der Klasse Bedrock_PLG beschrieben. Zur 
          näheren Erklärung der verschiedenen Objektarten sind im Anhang A einige Fallbeispiele 
          abgebildet.
        attributes:
          - name: kind
            description: Spezifische Eigenschaft
            type: subtype
            value: 11501
            cardinality: 1
          - name: main_mov
            description: Hauptbewegungsphase
            type: CD
            value: GC_SURF_GINS_MAIN_MOV_CD
            cardinality: 0..1

      - name: Glacial_Structures_PT
        description: |
          Die Klasse Glacial_Structures_PT enthält Objektarten, welche die ehemalige Anwesenheit eines 
          Gletschers punktuell dokumentieren (Gletscherschliff ist ein räumlich orientiertes Objekt und 
          befindet sich deshalb in der Klasse Lineation_PT).
        attributes:
          - name: kind
            description: Spezifische Eigenschaft
            type: subtype
            value: 11201
            cardinality: 1
      - name: Glacial_and_Periglacial_Structures_L
        description: |
          Die Klasse Glacial_and_Periglacial_Structures_L enthält linienförmige Strukturen, die auf ein 
          glaziales oder periglaziales Bildungsmilieu hindeuten. Mit Ausnahme der Schliffgrenze handelt es 
          sich in dieser Klasse ausschliesslich um akkummulative Landschaftsformen wie Moränenwälle oder 
          Blockwülste im Blockgletscher.
        attributes:
          - name: kind
            description: Objektart
            type: subtype
            value: 11301
            cardinality: 1
          - name: morai_mo
            description: Morphologie der Moräne
            type: CD
            value: GC_LIN_GGLA_MORAI_MO_CD
            cardinality: 0..1
          - name: glac_typ
            description: Gletschertyp, auf welchen die Objektart bezogen ist
            type: CD
            value: GC_LIN_GGLA_GLAC_TYP_CD
            cardinality: 0..1
          - name: ice_m_p
            description: Räumlicher Gletscherstand
            type: CD
            value: GC_LIN_GGLA_ICE_M_P_CD
            cardinality: 0..1
          - name: quat_str
            description: Zeitliche quartärstratigraphische Zuordnung des Moränenwälls
            type: CD
            value: GC_LIN_GGLA_QUAT_STR_CD
            cardinality: 0..1
          - name: ref_year
            description: Referenzjahr des älteren Gletscherstandes.
            type: integer
            cardinality: 0..1
          - name: source
            description: Quellenangabe der historischen Unterlagen
            type: string
            cardinality: 0..1
      - name: Glacial_Structures_PLG
        description: |
          Die Klasse Glacial_Structures_PLG umfasst flächenhafte glaziale Landschaftsformen, die durch
          basales Fliessen des Gletschereises oder dessen Abschmelzen entstanden sind.
        attributes:
          - name: kind
            description: Objektart
            type: subtype
            value: 11401
            cardinality: 1
      - name: Erosional_Structures_PT
        description: |
          Die Klasse Erosional_Structures_PT beinhaltet lokale Landschaftselemente, die sich im Laufe der 
          Zeit unter Einwirkung von diversen Erosionsprozessen gebildet haben.
        attributes:
          - name: kind
            description: Objektart
            type: subtype
            value: 11001
            cardinality: 1
      - name: Erosional_Structures_L
        description: |
          Die Klasse Erosional_Structures_L enthält linienförmige erosive Formen wie Erosionsränder im 
          Allgemeinen oder Terrassenkanten. 
          Auf älteren gedruckten Karten wurden Erosionsränder und Terrassenkanten oftmals nicht 
          unterschieden. In den Vektordaten wird diese Unterscheidung jedoch konsequent vollzogen. Dies
          bedingt, dass im Rahmen der Vektorisierung älterer gedruckter Karten Erosionsränder und 
          Terrassenkanten aufgeteilt werden müssen. Terrassenkanten werden nur dann als solche 
          attributiert, wenn sie durch ihre Lage und entsprechende Schotterterrassen eindeutig zugeordnet
          werden können. Zweifelhafte Fälle werden als Erosionsränder aufgenommen.
        attributes:
          - name: kind
            description: Objektart
            type: subtype
            value: 11101
            cardinality: 1

      - name: Karstic_Structures_PT
        description: |
          Die Klasse Karstic_Structures_PT beinhaltet Karstphänomene, die punktförmig dargestellt werden. 
          Darunter fallen u.a. der Ponor oder der Eingang zu einer Höhle.
        attributes:
          - name: kind
            description: Objektart
            type: subtype
            value: 11301
            cardinality: 1
          - name: ice_cave
            description: |
              Handelt es sich bei der Höhle um eine Eisgrotte («glacière», aussergewöhnlich kalte Höhle in der sich
              durch die winterlichen Schneefälle oder durch das Gefrieren von eingedrungenem Wasser Eis akkumuliert
              und das auch die warme Jahreszeit überdauert) (ja / nein)?
            type: boolean
            cardinality: 0..1
      - name: Karstic_Structures_PLG
        description: |
          Die Klasse Karstic_Structures_PLG umfasst flächenhafte Karstformen wie Dolinen oder Poljen. 
          Dolinen werden immer als Polygone erfasst (das) bildet dafür eine wichtige Grundlage). Kleine 
          Dolinen (Durchmesser < 25 m), werden durch eine definierte Einheitsfläche von 500 m²
          dargestellt.
        attributes:
          - name: kind
            description: Objektart
            type: subtype
            value: 12001
            cardinality: 1
      - name: Alluvial_and_Lacustrine_Structures_L
        description: |
          Die Klasse Alluvial_and_Lacustrine_Structures_L beinhaltet linienförmige Morphologien 
          fluviatilen oder lakustrischen Ursprungs.
        attributes:
          - name: kind
            description: Objektart
            type: subtype
            value: 10901
            cardinality: 1
          - name: age
            description: Alter der Objektart.
            type: CD
            value: GC_LIN_GALL_AGE_CD
            cardinality: 0..1

  - name: Tectonics
    classes:
      - name: Deformation_Structures_PT
        description: |
          Die Klasse Deformation_Structures_PT beinhaltet punktuell beobachtete tektonische 
          Deformationsstrukturen wie lokal stark verfaltete Stellen (Fältelung) oder Orte mit ausgeprägter 
          Klüftung. Ebenfalls in dieser Klasse befinden sich konstruierte Punkte wie z.B. die Orientierung 
          der Faltenachsenfläche. Die Darstellung der Spur einer Achsenfläche entspricht der Symbolisierung 
          eines konstruierten Faltenscharniers, in einem Punkt der Intersektion einer Achsenfläche und der 
          Topografie. Diese beiden letzterwähnten Objektarten sind im Anhang A zur besseren 
          Verständlichkeit abgebildet.
        attributes:
          - name: kind
            description: Objektart
            type: subtype
            value: 14601
            cardinality: 1
          - name: azimuth
            description: Fallrichtung (Azimut) der jeweiligen Punktobjektart. Wert in Grad (0° 359°) im Uhrzeigersinn gemessen.
            type: integer
            cardinality: 0..1
          - name: dip
            description: |
               Einfallswert der jeweiligen Punktobjektart. Wert in Grad gemessen aus der Horizontalen (0°) nach unten bis in die
               Vertikale (90°).
            type: integer
            cardinality: 0..1
          - name: fold_typ
            description: Objekttyp
            type: CD
            value: GC_PNT_TDEF_FOLD_TYP_CD
            cardinality: 0..1
          - name: fold_for
            description: Objektform
            type: CD
            value: GC_PNT_TDEF_FOLD_FOR_CD
            cardinality: 0..1

      - name: Deformation_Structures_L
        description: |
            Die Klasse Deformation_Structures_L enthält linienförmige tektonische Deformationsstrukturen,
            wie den Verlauf des Faltenscharniers. Ein Beispiel der Objektart ist zur Veranschaulichung im
            Anhang A abgebildet.
        attributes:
          - name: kind
            description: Objektart
            type: subtype
            value: 14701
            cardinality: 1
      - name: Deformation_Structures_PLG
        description: |
            In der Klasse Deformation_Structures_PLG befinden sich tektonisch geprägte Zonen wie
            tektonisierte Zonen oder Kluftzonen.
        attributes:
          - name: kind
            description: Objektart
            type: subtype
            value: 14801
            cardinality: 1
          - name: type
            description: Charakteristik der Objektarten
            type: CD
            value: GC_SURF_TDEF_TYPE_CD
            cardinality: 0..1
          - name: gen_rela
            description: Genetische Beziehung.
            type: CDD # TODO: where is the domain
            value:
            cardinality: 0..1
      - name: Tectonic_Boundaries_L
        description: |
            Die Klasse Tectonic_Boundaries_L umfasst alle tektonischen Verwerfungen. Die Horizontal-
            verschiebungen in der Schweiz können als «Bruch, (Attribut «Fault_Mo» (Fault Movement))
            parallel zur Streichrichtung» abgebildet werden. Als Pendant zu «Überschiebung» oder
            «Abschiebung» gibt es in der Schweiz keine «Horizontalverschiebung» mit vergleichbarer
            Grössenausdehnung. Ein Abscherhorizont wird als «Überschiebung» oder als «Abschiebung»
            dargestellt. Wenn die Bewegungsrichtung nicht bekannt ist, wird er zur «tektonischen Grenze mit
            unbekannter Bewegungsrichtung». Zur näheren Erklärung der verschiedenen Objektarten sind im
            Anhang A Beispiele abgebildet.
        attributes:
          - name: kind
            description: Objektart
            type: subtype
            value: 14901
            cardinality: 1
          - name: fault_mo
            description: Bewegungsrichtung des Bruchs
            type: CD
            value: GC_LIN_TTEC_FAULT_MO_CD
            cardinality: 0..1
          - name: verti_mo
            description: Bewegung parallel zur Fallrichtung der Bruchfläche.
            type: CD
            value: GC_LIN_TTEC_VERTI_MO_CD
            cardinality: 0..1
          - name: horiz_mo
            description: Bewegung parallel zur Streichrichtung der Bruch- oder Scherfläche
            type: CD
            value: GC_LIN_TTEC_HORIZ_MO_CD
            cardinality: 0..1
          - name: lim_tect_b
            description: Grenze einer tektonischen Einheit wie Deckengrenze,Schuppengrenze, Zonengrenze, etc. (ja / nein)?
            type: boolean
            cardinality: 1
          - name: status
            description: Zustand der Objektart
            type: CD
            value: GC_LIN_TTEC_STATUS_CD
            cardinality: 1
          - name: activity
            description: Aktivität der Objektart
            type: TODO  # TODO: no coded domain
            cardinality: 0..1
          - name: meta_sta
            description: Tektonometamorphe Chronologie der Objektart
            type: CD
            value: GC_LIN_TTEC_META_STA_CD
            cardinality: 0..1
          - name: name
            description: Spezifischer Name der Objektart.
            type: string
            cardinality: 0..1
  - name: Measurements_Spatial_Orientation
    classes:
      - name: Folds_PT
        description: |
           Die Klasse Folds_PT enthält Objektarten, welche die räumliche Lage von verfalteten geologischen
           Objekten (mit direkten Feldmessungen) beschreiben. Beispiele der Objektarten Orientierung der
           Faltenachse und der Scheitellinie sind im Anhang A zur besseren Verständlichkeit abgebildet.
        attributes:
          - name: kind
            description: Objektart
            type: subtype
            value: 13601
            cardinality: 1
          - name: fold_typ
            description: Objekttyp
            type: CD
            value: GC_PNT_MFOL_FOLD_TYP_CD
            cardinality: 0..1
          - name: fold_for
            description: Form der Objektart
            value: 13603  # TODO: CD not found (but approaching)
            cardinality: 0..1
          - name: phase
            description: Deformationsphase.
            type: CD
            value: GC_PNT_MFOL_PHASE_CD
            cardinality: 0..1
          - name: phase_ref
            description: Referenz für die Angabe der Deformationsphase.
            type: string
            cardinality: 0..1
          - name: azimuth
            description: |
                Einfallsrichtung (Azimut) der jeweiligen Punktobjektart (z.B. Scheitellinie, Faltenachse).
                Wert in Grad (0° 359°) im Uhrzeigersinn gemessen
            type: integer
            cardinality: 1
          - name: dip
            description: |
               Einfallswert der jeweiligen Punktobjektart. Wert in Grad gemessen aus der Horizontalen (0°) nach unten bis in die
               Vertikale (90°).
            type: integer
            cardinality: 0..1
      - name: Lineation_PT
        description: |
            In der Klasse Lineation_PT finden sich Objektarten, welche die räumliche Lage von diversen
            Linearen mit direkten Feldmessungen beschreiben. Die räumliche Lage u.a. von Gletscherschliffen
            und Rutschharnischen ist ebenso Teil dieser Klasse wie die Orientierung von Streckungs- oder
            Intersektionslineationen.
        attributes:
          - name: kind
            description: Objektart
            type: subtype
            value: 13701
            cardinality: 1
          - name: azimuth
            description: |
