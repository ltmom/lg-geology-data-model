date: 2024-04-14

# Model revision should change if attributes are added, deleted or changed
model:
  - revision: 3.5
    revision_date: 2024-04-30
  
themes:
  - name: Rock_Bodies
    classes:
      - name: Unconsolidated_Deposits_PT
        description: >+
          Die Klasse Unconsolidated_Deposits_PT umfasst einzelne Gesteine
          (Korngrösse: Steine bis Blöcke), die durch gravitative, glaziale oder
          anthropogene Transportprozesse an ihren heutigen Ort gelangten,
          respektive sich an Ort und Stelle durch Verwitterung des umliegenden
          Gesteins gebildet haben.
        attributes:
          - name: kind
            att_type: subtype
            value: 14401
            description: Objektart
            cardinality: 1
          - name: status
            att_type: CD
            value: GC_PNT_RUNC_STATUS_CD
            description: Zustand der Objektart
            cardinality: 1
          - name: rock_type
            att_type: CD
            value: GC_PNT_RUNC_ROCK_TYP_CD
            description: Gesteinstyp (Kristallingestein / Sedimentgestein)
            cardinality: 0..1
          - name: rock_spe
            att_type: CD
            value: GC_PNT_RUNC_ROCK_SPE_CD
            description: Bezeichnung des Leitgesteins
            cardinality: 0..1
          - name: mat_type  # TODO type
            description: Materialbezeichnung (lithologische Einheit)
            att_type: annex
            value: GC_LITHO_UNCO_CD  # TODO  check with Stephan # Table: GC_POINT_OBJECTS, field: RUNC_MAT_TYPE, domain:GC_LITHO_CD
            cardinality: 0..1
          - name: orig_descr
            description: Originalbezeichnung gemäss der Legende der zugrundeliegenden geologischen Karte
            att_type: string
            cardinality: 0..1
          - name: protected
            description: Geschütztes geologisches Objekt
            att_type: boolean
            cardinality: 0..1
      - name: Unconsolidated_Deposits_PLG
        description: |
          Die Klasse Unconsolidated_Deposits_PLG beinhaltet alle flächenhaft
          ausgeschiedenen Lockergesteine.\
          Die Angabe, ob eine Lockergesteinsmasse bewegt (durch Gravitation versetzt) wurde, geht
          aus der Klasse Instabilities_within_Unconsolidated_Deposits_PLG (Thema
          Geomorphology) hervor. Eine Ausnahme bilden Lockergesteinsmassen,
          welche unter dem Einfluss der Schwerkraft bewegt wurden und keine
          Angaben zum Ausgangsmaterial enthalten (Rutschmassen oder zerrüttete
          Gesteinsmassen «Sackungsmassen»).\
          Solche Lockergesteine werden sowohl in der Klasse Unconsolidated_Deposits_PLG als auch in der Klasse
          Instabilities_with_in_Unconsolidated_Deposits_PLG erfasst. Zur näheren
          Erklärung der verschiedenen Objektarten sind im Anhang A einige
          Fallbeispiele abgebildet.
        attributes:
          - name: kind
            att_type: subtype
            value: 14517
            description: Objektart
            cardinality: 1
          - name: litstrat
            description: Lithostratigraphische Einheit.
            att_type: annex
            value: GC_LITSTRAT_UNCO_CD
            cardinality: 1
          - name: litho
            description: Lithologische Beschreibung
            att_type: annex
            value: GC_LITHO_CD
            cardinality: 1..3
          - name: chrono_t
            description: |
                Chronostratigraphische Zuordnung der Obergrenze der Kartiereinheit (Top)
            att_type: annex
            value: GC_CHRONO_CD
            cardinality: 1
          - name: chrono_b
            description: |
                Chronostratigraphische Zuordnung der Untergrenze der Kartiereinheit (Basis)
            att_type: annex
            value: GC_CHRONO_CD
            cardinality: 1
          - name: mat_type
            description: Materialbezeichnung (lithologische Einheit)
            value: Lithostratigraphic_Units_Litho
            cardinality: 0..3
          - name: buried_out
            description: Wurde das Lockergestein wieder verdeckt
            att_type: boolean
            cardinality: 1
          - name: composit
            description: Zusammensetzung des Lockergesteins
            att_type: table
            value: gc_composit
            cardinality: 0..3
          - name: admixture
            description: Beimengung
            att_type: table
            value: gc_admixture
            cardinality: 0..2
          - name: structur
            description: Textur des Lockergesteins
            att_type: CD
            value: GC_UN_DEP_RUNC_STRUCTUR_CD
            cardinality: 0..1
          - name: charact
            description: Spezifische Eigenschaft.
            # TODO Achtung charact is sometime charcat
            att_type: table
            value: gc_charcat
            cardinality: 0..3
          - name: morpholo
            description: Morphologie der Lockergesteinseinheit
            att_type: CD
            value: GC_UN_DEP_RUNC_MORPHOLO_CD
            cardinality: 0..1
          - name: glac_type
            description: Gletschertyp; Attribut nur für Moränen
            att_type: CD
            value: GC_UN_DEP_RUNC_GLAC_TYP_CD
            cardinality: 0..1
          - name: ref_year
            description: > 
                Zeitpunkt oder Zeitperiode. Zum Beispiel «1940 1943,
                Periode der Drainage» (muss präzisiert werden).
            att_type: string
            cardinality: 0..1
          - name: thin_cover
            att_type: CD
