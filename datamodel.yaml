            kann mit Objeken aus der Klasse Surface_Water_PT kombiniert werden.
          fr: |
            Dans la classe Subsurface_Water_L se trouvent les objets de forme linéaire qui représentent les
            cours d’eau souterrains. Le parcours exact des cours d’eau souterrains est presque toujours
            supposé. Il est déduit à partir de quelques données d’études de systèmes de captage. Les essais
            de traçage seront mentionnées dans la notice explicative, lorsqu’elle existe. Les cours d’eau
            souterrains peuvent être combinés avec les objets de la classe Surface_Water_PT.
        attributes:
          - name: kind
            description:
              de: Objektart
              fr: Type de l'objet et description.
            att_type: subtype
            value: 12401
            cardinality: 1
          - name: combi
            description:
              de: Objektart einer anderen Klasse, die mit der Objektart in Kombination
                vorkommen kann
              fr: ''
            att_type: CD
            value: GC_LIN_HSUB_COMBI_CD
            cardinality: 0..1
      - name: Surface_Water_PT
        description:
          de: |
            Die Klasse Surface_Water_PT umfasst lokal (punktuell) beobachtete Oberflächengewässer, wie
            natürliche Wasseraustritts- und Versickerungsstellen. Zudem befindet sich die Objektart Steilstufe
            in Bachrinne, Wasserfall in dieser Klasse, die eine spezielle Stelle in Fliessgewässern markiert und
            die durch die darunterliegende Geologie bedingt ist.
            Eine Quelle wird als «Thermalquelle» bezeichnet, wenn das Wasser eine mittlere Jahrestem-
            20°C aufweist. Für diesen Quelltyp ist das Attribut «Temp» vorgesehen und
            beschränkt sich i.d.R. auf die mittlere Wassertemperatur. Deshalb wird für dieses Attribut auch
            kein Datum einer Analyse angegeben. Um eine Mineralquelle handelt es sich bei einer Quelle mit
            einer Mineralkonzentration 1g / l Wasser oder einer CO2- 250 mg / l Wasser.
            Für diesen Quelltyp ist das Attribut «Chemistry» vorgesehen. D.h. unter diesem Attribut wird das
            charakteristische chemische Element im Mineralwasser angegeben und nicht die komplette
            Wasserchemie.
          fr:
        attributes:
          - name: kind
            description:
              de: Objektart
              fr: Type de l'objet et description.
            att_type: subtype
            value: 12501
            cardinality: 1
          - name: status
            description:
              de: Zustand der Objektart.
              fr: ''
            att_type: CD
            value: GC_PNT_HSUR_STATUS_CD
            cardinality: 0..1
          - name: flow_con
            description:
              de: Wasserfluss Bedingungen.
              fr: ''
            att_type: CD
            value: GC_PNT_HSUR_FLOW_CON_CD
            cardinality: 0..1
          - name: type
            description:
              de: Charakteristik der Objektart
              fr: ''
            att_type: CD
            value: GC_PNT_HSUR_TYPE_CD
            cardinality: 0..1
          - name: dis_loca
            description:
              de: Ort des Wasserausflusses.
              fr: ''
            att_type: CD
            value: GC_PNT_HSUR_DIS_LOCA_CD
            cardinality: 0..1
          - name: combi
            description:
              de: |
                  Objektart einer anderen Klasse, die mit der Objektart in Kombination
                  vorkommen kann
              fr: ''
            att_type: CD
            value: GC_PNT_HSUR_COMBI_CD
            cardinality: 0..1
          - name: temp
            description:
              de: Mittlere Wassertemperatur (°C).
              fr: Température moyenne (°C) de l'eau.
            att_type: integer
            cardinality: 0..1
          - name: chemistry
            description:
              de: Charakteristisches chemisches Element im Mineralwasser (z.B. Fe).
              fr: Element chimique caractéristique dans l’eau minérale.
            att_type: string
            cardinality: 0..1
          - name: azimuth
            description:
              de: |
                Richtung (Azimut) der jeweiligen Punktobjektart. Wert in Grad (0°
                359°) im Uhrzeigersinn gemessen.
              fr: Azimut du type d'objet.
            att_type: integer
            cardinality: 0..1
      - name: Surface_Water_L
        description:
          de: |
            In der Klasse Surface_Water_L sind linienförmige Oberflächengewässer (Quellhorizonte)
            beschrieben.
          fr: |
              Dans la classe Surface_Water_L sont décrit les niveaux de sources (de
              forme linéaire)
        attributes:
          - name: kind
            description:
              de: Objektart
              fr: Type de l'objet et description.
            att_type: subtype
            value: 12601
            cardinality: 1
      - name: Surface_Water_PLG
        description:
          de: |
            Die Klasse Surface_Water_PLG beinhaltet oberflächliche Wasserspeicher wie Gletscher, Seen und
            Flüsse, welche geologische Einheiten bedecken und oftmals eine Interpretation der darunter-
            liegenden Geologie verunmöglichen. Das vollständige Gewässernetz ist nicht Teil des Daten-
            modells Geologie
          fr: |
            La classe Surface_Water_PLG regroupe toutes les accumulations d’eaux superficielles comme les
            glaciers, les lacs et les rivières qui masquent les unités géologiques sous-jacentes. Le modèle
            complet du réseau hydrique ne fait pas partie du Modèle de données géologiques.
        attributes:
          - name: kind
            description:
              de: Objektart
              fr: Type de l'objet et description.
            att_type: subtype
            value: 12701
            cardinality: 1


