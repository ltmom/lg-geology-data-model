              de: Räumlicher Gletscherstand
              fr: ''
            att_type: CD
            value: GC_LIN_GGLA_ICE_M_P_CD
            cardinality: 0..1
          - name: quat_str
            description:
              de: Zeitliche quartärstratigraphische Zuordnung des Moränenwälls
              fr: ''
            att_type: CD
            value: GC_LIN_GGLA_QUAT_STR_CD
