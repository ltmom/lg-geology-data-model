            Desweiteren kommen in dieser Klasse auch Messgeräte wie Piezometer und Limnigraphen vor.
        attributes:
          - name: kind
            description: Objektart
            att_type: subtype
            value: 12101
            cardinality: 1
          - name: status
            description: Zustand der Objektart.
            att_type: CD
            value: GC_PNT_HCON_STATUS_CD
            cardinality: 0..1
          - name: epoch
            description: Epoche der Erbauung der Objektart.
            att_type: CD
            value: GC_PNT_HCON_EPOCH_CD
            cardinality: 0..1
          - name: depth
            description: Tiefe der Objektart (m ab Terrainoberfläche).
            att_type: float
            cardinality: 0..1
          - name: depth_wt
            description: Tiefe (m ab Terrainoberfläche) des Grundwasserspiegels (Mittelwert).
            att_type: float
            cardinality: 0..1
          - name: mea_period
            description: Messperiode.
            att_type: range  # TODO
            cardinality: 0..1
      - name: Construction_L
        description: |
            Die Klasse Construction_L enthält linienförmige Wasserbauten wie den Wasserfassungsstollen,
            welcher mit Objektarten der Klasse Surface_Water_PT kombiniert werden kann.
        attributes:
          - name: kind
            description: Objektart
            att_type: subtype
            value: 12201
            cardinality: 1
          - name: combi
            description: Objektart einer anderen Klasse, die mit der Objektart in Kombination vorkommen kann
            att_type: CD
            value: GC_LIN_HCON_COMBI_CD
            cardinality: 0..1
      - name: Palaeohydrology_L
        description: |
            In der Klasse Palaeohydrology_L befinden sich alle linienförmigen Objektarten, welche einen
            gewissen Bezug zu einem ehemaligen Gewässer aufweisen.
        attributes:
          - name: kind
            description: Objektart
            att_type: subtype
            value: 12301
            cardinality: 1
          - name: rel_age
            description: Relatives Alter der Objektart
            att_type: CD
            value: GC_LIN_HPAL_REL_AGE_CD
            cardinality: 0..1
          - name: hpal_chrono
            description: Chronostratigraphische Zuordnung.
            att_type: annex
            value: GC_CHRONO_CD  # TODO field "HPAL_CHRONO", CD:  "GC_CHRONO_CD"
            cardinality: 0..1
            change: renamed  # chrono -> HPAL_CHRONO
          - name: ref_year
            description: Referenzjahr der ehemaligen Uferlinie.
            att_type: integer
            cardinality: 1
          - name: source
            description: Datenquelle der historischen Unterlagen.
            att_type: string
            cardinality: 0..1

      - name: Subsurface_Water_L
        description: |
            In der Klasse Subsurface_Water_L befinden sich linienförmigen Objektarten, welche einen
            unterirdischen Gewässerlauf anzeigen.
            
            Der genaue Verlauf des unterirdischen Gewässerlaufes ist in fast jedem Fall vermutet, mit
            wenigen Ausnahmen von erforschten Höhlensystemen. Liegen Färbversuche vor, so werden diese
            in den Erläuterungen erwähnt, sofern diese existieren. Der unterirdische Gewässerlauf
            kann mit Objeken aus der Klasse Surface_Water_PT kombiniert werden.
        attributes:
          - name: kind
            description: Objektart
            att_type: subtype
            value: 12401
            cardinality: 1
          - name: combi
            description: Objektart einer anderen Klasse, die mit der Objektart in Kombination vorkommen kann
            att_type: CD
            value: GC_LIN_HSUB_COMBI_CD
            cardinality: 0..1
      - name: Surface_Water_PT
        description: |
            Die Klasse Surface_Water_PT umfasst lokal (punktuell) beobachtete Oberflächengewässer, wie
            natürliche Wasseraustritts- und Versickerungsstellen. Zudem befindet sich die Objektart Steilstufe
            in Bachrinne, Wasserfall in dieser Klasse, die eine spezielle Stelle in Fliessgewässern markiert und
            die durch die darunterliegende Geologie bedingt ist.
            Eine Quelle wird als «Thermalquelle» bezeichnet, wenn das Wasser eine mittlere Jahrestem-
            20°C aufweist. Für diesen Quelltyp ist das Attribut «Temp» vorgesehen und
            beschränkt sich i.d.R. auf die mittlere Wassertemperatur. Deshalb wird für dieses Attribut auch
            kein Datum einer Analyse angegeben. Um eine Mineralquelle handelt es sich bei einer Quelle mit
            einer Mineralkonzentration 1g / l Wasser oder einer CO2- 250 mg / l Wasser.
            Für diesen Quelltyp ist das Attribut «Chemistry» vorgesehen. D.h. unter diesem Attribut wird das
            charakteristische chemische Element im Mineralwasser angegeben und nicht die komplette
            Wasserchemie.
        attributes:
          - name: kind
            description: Objektart
            att_type: subtype
            value: 12501
            cardinality: 1
          - name: status
            description: Zustand der Objektart.
            att_type: CD
            value: GC_PNT_HSUR_STATUS_CD
            cardinality: 0..1
          - name: flow_con
            description: Wasserfluss Bedingungen.
            att_type: CD
            value: GC_PNT_HSUR_FLOW_CON_CD
            cardinality: 0..1
          - name: type
            description: Charakteristik der Objektart
            att_type: CD
            value: GC_PNT_HSUR_TYPE_CD
            cardinality: 0..1
          - name: dis_loca
            description: Ort des Wasserausflusses.
            att_type: CD
            value: GC_PNT_HSUR_DIS_LOCA_CD
            cardinality: 0..1
          - name: combi
            description: Objektart einer anderen Klasse, die mit der Objektart in Kombination vorkommen kann
            att_type: CD
            value: GC_PNT_HSUR_COMBI_CD
            cardinality: 0..1
          - name: temp
            description: Mittlere Wassertemperatur (°C).
            att_type: integer
            cardinality: 0..1
          - name: chemistry
            description: Charakteristisches chemisches Element im Mineralwasser (z.B. Fe).
            att_type: string
            cardinality: 0..1
          - name: azimuth
            description: >
                Richtung (Azimut) der jeweiligen Punktobjektart. Wert in Grad (0° 359°) im Uhrzeigersinn gemessen.
            att_type: integer
            cardinality: 0..1
      - name: Surface_Water_L
        description: |
            In der Klasse Surface_Water_L sind linienförmige Oberflächengewässer (Quellhorizonte)
            beschrieben.
        attributes:
          - name: kind
            description: Objektart
            att_type: subtype
            value: 12601
            cardinality: 1
      - name: Surface_Water_PLG
        description: |
            Die Klasse Surface_Water_PLG beinhaltet oberflächliche Wasserspeicher wie Gletscher, Seen und
            Flüsse, welche geologische Einheiten bedecken und oftmals eine Interpretation der darunter-
            liegenden Geologie verunmöglichen. Das vollständige Gewässernetz ist nicht Teil des Daten-
            modells Geologie
        attributes:
          - name: kind
            description: Objektart
            att_type: subtype
            value: 12701
            cardinality: 1
  - name: Meta_Data
    classes:
      - name: Mapsheet
        description: |
            Die Klasse Mapsheet ist eine geometrielose Klasse. Sie beinhaltet alle Metadaten zur Objektart
            (Kartengrundlage). Neben der Kartenart sind Angaben wie der Titel, Massstab, Autor, Datenherr,
            Publikationsjahr und über die öffentliche Verfügbarkeit der Karte grundlegend. Verfügt die Karte
            (wie z.B. die Karten der Landesgeologie) über eine Kartennummer, kann dies bei «Map_Nbr»
            angegeben werden, während bei «Mapping_Period» die Zeitspanne der Datenaufnahme
            (Kartierung) erfasst wird. Das Attribut «Basis_Topo» beschreibt die topographische Grundlage
            und «Basis_Vect» den Vektordatensatz.
        attributes:
          - name: kind
            description: Objektart
            att_type: subtype
            value: 15410
            cardinality: 1
          - name: map_title
            description: Originaltitel (Kartentitel) der Objektart.
            att_type: string
            cardinality: 1
          - name: map_nbr
            description: Originalnummer (Kartennummer) der Objektart.
            att_type: integer
            cardinality: 0..1
          - name: map_scale
            description: Massstab der Objektart (Kartenmassstab).
            att_type: string  # TODO really a string for scale?
            cardinality: 1
          - name: basis_topo
            description: |
                Angabe zur topographischen Grundlage der Objektart.
                Wird vor allem bei Karten der Landesgeologie angegeben.
            cardinality: 0..1
          - name: author
            description: Autor oder Autoren der Objektart.
            att_type: string
            cardinality: 1..*
          - name: owner
            description: Angabe zum Datenherr / zu den Datenherren der Objektart.
            att_type: string
            cardinality: 1..*
          - name: map_period
            description: Angabe zum Kartierzeitraum der Objektart.
            att_type: string
            cardinality: 0..1
          - name: publ_year
            description: Publikationsjahr der Objektart.
            att_type: integer
            cardinality: 1
          - name: basis_vect
            description: Grundlage Vektordatensatz.
            att_type: string
            cardinality: 0..1
          - name: restriction
            description: Angabe darüber, ob die Objektart öffentlich verfügbar ist (ja) oder einer Beschränkung (nein) unterliegt
            att_type: boolean
            cardinality: 1
            
