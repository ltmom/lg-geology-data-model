  - name: Geomorphology
    classes:
      - name: Instability_Structures_PT
        description:
          de: |
            Die Klasse Instability_Structures_PT enthält lokal beobachtete Hinweise auf Hanginstabilitäten
            (Rutschungen), die räumlich nicht abgegrenzt werden können. Wenn möglich, sollen instabile
            Gesteinsmassen durch Polygone erfasst werden (Klasse Instabilities_within_Unconsolidated_
            Deposits_PLG), die punktförmige Aufnahme ist zu vermeiden und vorwiegend für die Vektorisierung älterer
            gedruckter Karten gedacht.
          fr: |
            La classe Instability_Structures_PT contient des indications sur des instabilités de pentes
            (glissements) observés localement, qui ne peuvent pas être délimités spatialement. Cependant,
            lorsque cela est possible, les masses de roches instables doivent être saisies comme polygones
            (classe Instabilities_within_Unconsolidated_Deposits_PLG). La représentation sous forme de
            point est à éviter et a été conservée avant tout pour la vectorisation d’anciennes cartes
            imprimées.
        attributes:
          - name: kind
            description:
              de: Spezifische Eigenschaft
              fr: Type de l'objet et description
            att_type: subtype
            value: 11601
            cardinality: 1
      - name: Instability_Structures_L
        description:
          de: |
            Die Klasse Instability_Structures_L umfasst linienförmige Morphologien, die sich als Folge von
            Hanginstabilitäten an der Oberfläche ausgebildet haben. Beim Abrissrand handelt es sich um den
            oberen Rand der durch das Abgleiten der bewegten Masse freigelegten Gleitfläche einer
            Rutschung oder Sackung (Abrissnische)
          fr:
        attributes:
          - name: kind
            description:
              de: Spezifische Eigenschaft
              fr: Type de l'objet et description.
            att_type: subtype
            value: 11701
            cardinality: 1
      - name: Instabilities_within_Unconsolidated_Deposits_PLG
        description:
          de: |
            Die Klasse Instabilities_within_Unconsolidated_Deposits_PLG beinhaltet alle Polygone, die Gebiete
            mit instabilen Lockergesteinen begrenzen. In dieser Klasse werden die Prozessräume der
            verschiedenen Typen von gleitenden Massenbewegungsprozessen ausgeschieden; die
            eigentlichen Gesteinskörper und Ablagerungen, die von Massenbewegungsprozessen betroffen
            bzw. gebildet worden sind, werden in der Klasse Unconsolidated_Deposits_PLG beschrieben. Zur
            näheren Erklärung der verschiedenen Objektarten sind im Anhang A einige Fallbeispiele
            abgebildet.
          fr: |
            La classe Instabilities_within_Unconsolidated_Deposits_PLG contient tous les polygones qui
            délimitent des zones de roches meubles instables. Dans cette classe on distingue les surfaces
            affectées par les différents types de phénomènes de mouvement de masse. Les corps rocheux
            proprement dits ainsi que les dépôts affectés resp. engendrés par ces processus de mouvement
            de masse seront décrits dans la classe Unconsolidated_ Deposits_PLG. A des fins de clarification,
            quelques exemples des différents types d'objets sont illustrés dans l'annexe A.
        attributes:
          - name: kind
            description:
              de: Spezifische Eigenschaft
              fr: Type de l'objet et description.
            att_type: subtype # TODO: subtyp not found
            value: 11801
            cardinality: 1
      - name: Instabilities_within_Bedrock_PLG
        description:
          de: |
            Die Klasse Instabilities_within_Bedrock_PLG beinhaltet alle Polygone, die Gebiete mit instabilen
            Festgesteinen begrenzen. In dieser Klasse werden die Prozessräume der verschiedenen Typen von
            gleitenden Massenbewegungsprozessen ausgeschieden; die eigentlichen Gesteinskörper, die von
            Massenbewegungsprozessen betroffen sind, werden in der Klasse Bedrock_PLG beschrieben. Zur
            näheren Erklärung der verschiedenen Objektarten sind im Anhang A einige Fallbeispiele
            abgebildet.
          fr: |
            La classe Instabilities_within_Bedrock_PLG contient tous les polygones qui délimitent des zones
            de roche consolidée instable. Dans cette classe on distingue les surfaces affectées par les
            différents types de phénomènes de mouvement de masse. Les corps rocheux proprement dits
            qui sont affectés par ces processus de mouvement de masse seront décrits dans la classe
            Bedrock_PLG. A des fins de clarification, quelques exemples des différents types d'objets sont
            illustrés dans l'annexe A.
        attributes:
