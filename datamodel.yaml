              de: Objektart
              fr: Type de l'objet et description.
            att_type: subtype
            value: 11401
            cardinality: 1
      - name: Erosional_Structures_PT
        description:
          de: |
            Die Klasse Erosional_Structures_PT beinhaltet lokale Landschaftselemente, die sich im Laufe der
            Zeit unter Einwirkung von diversen Erosionsprozessen gebildet haben.
          fr: |
            La classe Erosional_Structures_PT contient des éléments locaux du paysage qui se sont formés au
            cours du temps sous l’influence de processus érosifs.
        attributes:
          - name: kind
            description:
              de: Objektart
              fr: Type de l'objet et description.
            att_type: subtype
            value: 11001
            cardinality: 1
      - name: Erosional_Structures_L
        description:
          de: |
            Die Klasse Erosional_Structures_L enthält linienförmige erosive Formen wie Erosionsränder im
            Allgemeinen oder Terrassenkanten.
            Auf älteren gedruckten Karten wurden Erosionsränder und Terrassenkanten oftmals nicht
            unterschieden. In den Vektordaten wird diese Unterscheidung jedoch konsequent vollzogen. Dies
            bedingt, dass im Rahmen der Vektorisierung älterer gedruckter Karten Erosionsränder und
            Terrassenkanten aufgeteilt werden müssen. Terrassenkanten werden nur dann als solche
            attributiert, wenn sie durch ihre Lage und entsprechende Schotterterrassen eindeutig zugeordnet
            werden können. Zweifelhafte Fälle werden als Erosionsränder aufgenommen.
          fr: |
            La classe Erosional_Structures_L regroupe des formes érosives linéaires comme les bords
            d’érosion en général ou les bords de terrasse. Sur les anciennes cartes imprimées, les bords de
            terrasse et les bords d’érosion n’étaient souvent pas distingués. Dans les données vectorielles,
            cette distinction doit être effectuée. Par conséquent, dans les cas de vectorisation d’anciennes
            cartes imprimées, les bords de terrasse et d’érosion devront être séparés. Les bords de terrasse
            seront attribués en tant que tels seulement lorsqu’il sera clairement possible de les identifier par
            leur position ainsi que par leur association avec des terrasses de graviers. Les cas incertains
            seront attribués en tant que bords d’érosion.
        attributes:
          - name: kind
            description:
              de: Objektart
              fr: Type de l'objet et description.
            att_type: subtype
            value: 11101
            cardinality: 1

      - name: Karstic_Structures_PT
