          - name: source
            description:
              de: Quellenangabe der historischen Unterlagen
              fr: Source des données déduites à partir de données historiques.
            att_type: string
            cardinality: 0..1
      - name: Glacial_Structures_PLG
        description:
          de: |
            Die Klasse Glacial_Structures_PLG umfasst flächenhafte glaziale Landschaftsformen, die durch
            basales Fliessen des Gletschereises oder dessen Abschmelzen entstanden sind.
          fr: |
            La classe Glacial_Structures_PLG regroupe les formes du paysage d’origine glaciaire qui se sont
            formées par écoulement basal de la glace du glacier ou par sa fonte.
        attributes:
          - name: kind
