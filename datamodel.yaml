themes:
  - name: Rock_Bodies
    classes:
      - name: Unconsolidated_Deposits_PT
        description: >
          Die Klasse Unconsolidated_Deposits_PT umfasst einzelne Gesteine
          (Korngrösse: Steine bis Blöcke), die durch gravitative, glaziale oder
          anthropogene Transportprozesse an ihren heutigen Ort gelangten,
          respektive sich an Ort und Stelle durch Verwitterung des umliegenden
          Gesteins 

          gebildet haben.
        attributes:
          - name: kind
            value: 14401
          - name: status
            type: CD
            value: GC_PNT_RUNC_STATUS_CD
            desc: Zustand der Objektart.
          - name: rock_type
            type: CD
            value: GC_PNT_RUNC_ROCK_TYP_CD
            desc: Gesteinstyp (Kristallingestein / Sedimentgestein).
          - name: rock_spe
            type: CD
            value: GC_PNT_RUNC_ROCK_SPE_CD
            desc: Bezeichnung des Leitgesteins
      - name: Unconsolidated_Deposits_PLG
        description: >
          Die Klasse Unconsolidated_Deposits_PLG beinhaltet alle flächenhaft
          ausgeschiedenen Lockergesteine. Die Angabe, ob eine
          Lockergesteinsmasse bewegt (durch Gravitation versetzt) wurde, geht
          aus der Klasse Instabilities_within_Unconsolidated_Deposits_PLG (Thema
          Geomorphology) hervor. Eine Ausnahme bilden Lockergesteinsmassen,
          welche unter dem Einfluss der Schwerkraft bewegt wurden und keine
          Angaben zum Ausgangsmaterial enthalten (Rutschmassen oder zerrüttete
          Gesteinsmassen «Sackungsmassen»). Solche Lockergesteine werden sowohl
          in der Klasse Unconsolidated_Deposits_PLG als auch in der Klasse
          Instabilities_with_in_Unconsolidated_Deposits_PLG erfasst. Zur näheren
          Erklärung der verschiedenen Objektarten sind im Anhang A einige
          Fallbeispiele abgebildet.
        attributes:
          - name: kind
            value: 14517
          - name: litstrat
            type: CD
            value: GC_LITSTRAT_UNCO_CD
          - name: litho
            type: CD
            value: GC_LITHO_CD
          - name: chrono_t
            type: CD
            value: GC_CHRONO_CD
          - name: chrono_b
            type: CD
            value: GC_CHRONO_CD
          - name: mat_type
            value: Lithostratigraphic_Units_Litho
          - name: buried_out
            type: boolean
          - name: composit
            type: table
            value: gc_composit
          - name: admixture
            type: table
            value: gc_admixture
          - name: structur
            type: CD
            value: GC_UN_DEP_RUNC_STRUCTUR_CD
            desc: Textur des Lockergesteins
          - name: charact
            type: table
            value: gc_charcat
            desc: Spezifische Eigenschaft
          - name: morpholo
            type: CD
            value: GC_UN_DEP_RUNC_MORPHOLO_CD
            desc: Morphologie der Lockergesteinseinheit
          - name: glac_type
            type: CD
            value: GC_UN_DEP_RUNC_GLAC_TYP_CD
          - name: ref_year
            type: string
          - name: thin_cover
            type: CD
            value: GC_UN_DEP_RUNC_THIN_COV_CD
          - name: structur
            type: CD
            value: GC_UN_DEP_RUNC_STRUCTUR_CD
      - name: Bedrock_PLG
        descr: >
          Die Klasse Bedrock_PLG enthält alle flächenbildenden
          lithostratigraphischen Festgesteinseinheiten. Die Angabe,  ob ein
          Festgestein bewegt (durch Gravitation versetzt) wurde, geht aus der
          Klasse Instabilities_within_Bedrock_PLG (Thema Geomorphology) hervor.
        attributes:
          - name: kind
            type: unique
            value: 14334001
          - name: fm_homog
            desc: Gesteinsaufbau
          - name: listrat
            type: CD
            value: GC_LITSTRAT_BED_CD
            desc: Lithostratigraphische Einheit.
          - name: litho
            type: CD
            value: GC_LITHO_CD
            desc: Lithologische Beschreibung.
          - name: chrono_t
            type: CD
            value: GC_CHRONO_CD
            desc: >-
              Chronostratigraphische Zuordnung der Obergrenze der Kartiereinheit
              (Top)
          - name: chrono_b
            type: CD
            value: GC_CHRONO_CD
            desc: >-
              Chronostratigraphische Zuordnung der Untergrenze der
              Kartiereinheit (Basis)
          - name: tecto
            type: CD
            value: GC_TECTO_CD
            descr: Tektonische Zugehörigkeit.
          - name: orig_descr
            type: string
            desc: >-
              lbezeichnung gemäss der Legende der zugrundeliegenden geologischen
              Karte.
          - name: buried_out
            type: boolean
            desc: Wurde das Festgestein wieder verdeckt (ja / nein)?
          - name: exotic_ele
            value: boolean
            desc: >-
              Handelt es sich bei der Objektart um ein exotisches Element; z.B.
              Einschluss, Linse, Tasche, Olistholith (ja / nein)?
          - name: colour
            type: string
            desc: >-
              Farbe des Gesteins. Präzisieren ob es sich um die Bruchfarbe, die
              Verwitterungsfarbe, etc. handelt; z.B.Verwitterungsfarbe grau.
          - name: sedi_main_com
            type: CD
            value: GC_MAIN_COM_CD
            desc: Hauptgesteinskomponente des klastischen Sedimentgesteins. D
          - name: sedi_seco_com
            type: CD
            value: GC_SECO_COM_CD
            desc: Nebengesteinskomponente des Sedimentgesteins
          - name: sedi_bond_mat
            type: CD
            value: GC_BOND_MAT_CD
            desc: Bindemittel des Sedimentgesteins.
          - name: sedi_bedding
            type: CD
            value: GC_BEDDING_CD
            desc: Schichtung des Sedimentgesteins
          - name: sedi_str
            type: CD
            value: GC_SEDI_STR_CD
            desc: Textur des Sedimentgesteins
          - name: sedi_tex
            type: CD
            value: GC_SEDI_TEX_CD
            desc: Sedimentstruktur
          - name: igne_text
            type: CD
            value: GC_IGNE_TEX_CD
            desc: Struktur des magmatischen Gesteins.
          - name: igne_grain_si
            type: CD
            value: GC_GRAIN_SI_CD
            desc: Korngrösse des magmatischen Gesteins
          - name: igne_affinity
            type: CD
            value: GC_AFFINITY_CD
            desc: Affinität zu einer magmatischen Serie.
          - name: meta_full_
            type: string
            desc: Bezeichnung des metamorphen Gesteins.
          - name: meta_mineral
            type: CD
            value: GC_MINERAL_CD
            desc: Wichtiges Mineral des metamorphen Gesteins
          - name: meta_str
            type: CD
            value: GC_META_STR_CD
            desc: Textur des metamorphen Gesteins.
